<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/icon"
      href="../bilder/iconfinder_26_939734.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Spott-it</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="modalScore" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <div class="modal-header"><h2>Rätt svar</h2></div>
        <p class="modal-p" id="modal-answer"></p>
        <div class="modal-header"><h2>Poängställning</h2></div>
        <div id="score-board-modal" class="modal-table"></div>
        <div class="modal-confirm">
          <button id="cofirm-button" class="close">Bekräfta poäng</button>
        </div>
      </div>
    </div>

    <div id="modalResult" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <div class="modal-header"><h2>Resultat</h2></div>
        <p class="modal-p" id="result-winner"></p>
        <p class="modal-p" id="result-loser"></p>
        <div class="modal-confirm">
          <button id="restart-button" class="close">Nytt Spel</button>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <header>
        <div class="collapse bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">Spelregler</h4>
                <p class="text-muted">- När ett lag klickar...</p>
                <h5 class="text-white">Krav</h5>
                <p>* En spelare måste ha Spotify Premium</p>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
              <strong>SPOTT-it</strong></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarHeader"
              aria-controls="navbarHeader"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="fab fa-readme"></span>
            </button>
          </div>
        </div>
      </header>

      <main>
        <div class="game-container">
          <div id="startQuiz">
            <label for="playlist-url">Playlist URL:</label>
            <input
              type="text"
              id="playlist-url"
              name="playlist-url"
              placeholder="Klistra in url:en för din spellista"
              value="spotify:user:1180595245:playlist:3UUAEnJE8iRty8KvUY1fNL"
              requried
            />

            <label for="nr-of-teams">Antal lag:</label>
            <input
              type="number"
              min="1"
              max="5"
              step="1"
              id="nr-of-teams"
              name="nr-of-teams"
              value="1"
              requried
            />
            <button
              type="submit"
              class="btn btn-success btn-md"
              id="submit-playlist"
            >
              Börja spela!
            </button>
          </div>
          <div id="name-container">
            <div id="enter-team-name"></div>
            <div id="start-game-div">
              <button
                id="start-game"
                class="btn btn-primary btn-md"
                class="btn btn-success"
              >
                Starta!
              </button>
            </div>
          </div>

          <div class="game">
            <div class="row">
              <div id="game-question-full" class="col col-10">
                <div id="game-header" class="hint"></div>
                <div id="game-gifs" class="hint"></div>
                <div id="game-lyrics-translated" class="hint"></div>
                <div id="game-album-cover" class="hint"></div>
              </div>
              <div class="col col-2"><div id="game-teams-div"></div></div>
            </div>
            <div id="game-controller" class="row">
              <div class="col-1" id="speaker">
                <input type="checkbox" id="playOnfSpotify" checked />
                <label for="playOnfSpotify" class="d-inline"></label>
              </div>
              <div class="col-2">
                <input
                  class="d-inline"
                  type="range"
                  min="1"
                  max="100"
                  value="50"
                  id="volumeSlider"
                />
              </div>

              <div class="col-6 align-items-end">
                <center><span id="time">30</span></center>
              </div>

              <div class="col-3 align-items-end">
                <label for="next-song" id="next-song-label">Skip song</label>
                <p id="next-song" class="fas fa-fast-forward"></p>

                <label for="next-hint" id="next-hint-label">Next hint</label>
                <p id="next-hint" class="fas fa-step-forward"></p>
              </div>

              <div></div>

              <div></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

      crossorigin="anonymous"
    ></script>

--><script src="script.js" type="text/javascript"></script>
  </body>
</html>
